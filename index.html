<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Parking Reservation System</h1>
    <nav>
      <button id="book-parking-btn">Book Parking</button>
      <button id="feedback-btn">Feedback</button> 
    </nav>
  </header>
  <main>
    <section id="book-parking-section">
      <h2>Book a Slot</h2>
      <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required><br>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="start-time">Start Time:</label>
        <select id="start-time" name="start-time" required>
          <option value="" disabled selected>--Select--</option>
          <option value="07:00 AM">07:00 AM</option>
          <option value="08:00 AM">08:00 AM</option>
          <option value="09:00 AM">09:00 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="01:00 PM">01:00 PM</option>
          <option value="02:00 PM">02:00 PM</option>
        </select><br>
        <label for="hours">Select Hours:</label>
        <select id="hours" name="hours" required>
          <option value="" disabled selected>--Select--</option>
          <option value="1">1 hr</option>
          <option value="2">2 hrs</option>
          <option value="3">3 hrs</option>
          <option value="4">4 hrs</option>
          <option value="5">5 hrs</option>
          <option value="6">6 hrs</option>
          <option value="1">7 hr</option>
          <option value="2">8 hrs</option>
          <option value="3">9 hrs</option>
          <option value="4">10 hrs</option>
          <option value="5">11 hrs</option>
          <option value="6">12 hrs</option>
        </select><br>
        <h2>Available Slots</h2>
        <div id="slot-buttons">
          <button class="slot-btn">Slot 1</button>
          <button class="slot-btn">Slot 2</button>
          <button class="slot-btn">Slot 3</button>
          <button class="slot-btn">Slot 4</button>
          <button class="slot-btn">Slot 5</button>
          <button class="slot-btn">Slot 6</button>
          <button class="slot-btn">Slot 7</button>
          <button class="slot-btn">Slot 8</button>
          <input type="hidden" id="selected-slot" name="selected-slot">
        </div>
        <button type="submit">Book Slot</button>
      </form>
    </section>
  </main>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="package.js"></script>
</body>
</html>
